<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content=
      "width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >

      <fieldset class="formsBlock">
        <legend>Personal information</legend>

        <div>
          <label for="surname">
          Surname:
            <input
              type="text" 
              id="surname" 
              name="surname"
              required
            >
          </label>
        </div>

        <div>
          <label for="name">
            Name:
            <input
              type="text" 
              id="name" 
              name="name"
              required
            >
          </label>
        </div>
        
        <div>
          <label for="yearsOld">
            How old are You?
            <input
              type="number" 
              id="yearsOld" 
              name="yearsOld" 
              min="1" 
              max="100"
              value="12"
              required
            >
          </label>
        </div>
        
        <div>
          <label for="birthDate">
            Full date of birth:
            <input
              type="date" 
              id="birthDate" 
              name="birthDate" 
              required
            >
          </label>
        </div>

        <div>
          <label for="agreement">
            I accept the term of the agreement:
            <input
              type="checkbox" 
              id="agreement" 
              name="agreement" 
              required
            >
          </label>
        </div>
     
      </fieldset>

      <fieldset class="formsBlock">
        <legend>Registration</legend>

        <div>
          <label for="email">
          E-mail:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
          >
          </label>
        </div>
      
        <div>
          <label for="password">
          Password:
            <input
              type="password"
              id="password"
              name="password"
              required
          >
          </label>
        </div>
      
      </fieldset>

      <fieldset class="formsBlock">
        <legend>An interesting fact about you!</legend>

        <div >
          Do you love cats? 
          <label for="yesCat">
            <input
              type="radio"
              id="yesCat"
              name="loveCats"
            >
            Yes
          </label>
          <label for="noCat">
            <input
              type="radio"
              id="noCat"
              name="loveCats"
            >
            No
          </label>
        </div>

        <div>
          <label for="favoriteColor" >
            What is your favorite color?
            <input
              type="color"
              id="favoriteColor"
              name="favoriteColor"
            >
          </label>
        </div>
        
        <div>
          <label for="timeTobed">
            What time do you go to bed?
            <input
              type="time"
              id="timeTobed"
              name="timeTobed"
            >
          </label>
        </div>
        
        <div>
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="favCars"
              id="cars" 
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label for="vol">
            How do you rate our work?
            <input
              type="range"
              id="vol"
              value="0"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="formsBlock">
        <legend>Additional info</legend>

        <div>
          <label for="comments">
            Comments:
            <textarea 
              name="comments" 
              id="comments" 
              cols="15" 
              rows="2" 
              maxlength="70" 
              minlength="10"></textarea>
          </label>
        </div>
        
        <div>
          <label for="recommend">
            Would you recommend us?
            <select name="revommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>
     
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
